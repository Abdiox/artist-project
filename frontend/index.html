<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Artists</title>
    <link rel="stylesheet" href="/frontend/frontend.css" />
  </head>
  <body>
    <header>
      <img src="https://freesvg.org/img/1548005024.png" alt="" id="music-logo" class="header-icons" />
      <input type="search" id="input-search" placeholder="Search For Artist" />
      <button class="header-icons" id="sign-in">Sign In</button>
    </header>
    <!------------- The main area with artists in CRUD ----------->
  <main>
      <section id="underHeader">
        <div id="create-btns">
          <button class="btns" id="btn-create-game">Add Artist</button>
        </div>
        <div>
          <label for="sort-games">Sort by:</label>
          <select name="sort-games" id="sort-games">
            <option value="">Not selected</option>
            <option value="title">Name</option>
            <option value="rating">Age</option>
          </select>
          <label for="filter-artist">Filter:</label>
           <select name="filter-artist" id="filter-artist">
            <option value="">Non selected</option>
            <option value="adventure">Signed</option>
            <option value="strategy">Not signed</option>
          </select required> <br /><br /> 
        </div>
      </section>
      <section id="artists" class="grid-container"></section>
    </main>
    <!------------- Show Dialog ----------->
<dialog id="dialog-show" class="dialog-artist">
        <form action="" method="post" id="form-show-artist">
      <!-- <img src="pictures/favicon.ico" alt="Logo" class="logo" /> -->
      <section class="dialog-artist">
                <figure><img id="image" src="" /></figure>
        <article>
          <h2 id="name"></h2>
          <p id="shortDescription"></p>
          <h3 id="birthdate"></h3>
          <h3 id="genres"> </h3>
          <h3 id="activeSince"> </h3>
          <h3 id="website"> </h3>

        </article>
      </section>
</form>
      <form method="dialog">
        <button id="btn_close_dialog">CLOSE</button>
      </form>
    </dialog>
    


  </body>
  <script src="/frontend/frontend.js"></script>
</html>
